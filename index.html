<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        setTimeout(function() {
            window.location.href = "src/index.html";
        }, 2000); // 2000 milliseconds = 2 seconds
    </script>
</head>
<body>
    <p>Redirecting in 2 seconds...</p>
    <p>If you are not redirected automatically, <a href="src/index.html">click here</a>.</p>
</body>
</html>
